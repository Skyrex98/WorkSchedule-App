<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!--9AM-->
    <div class="input-group input-group-lg" data-hour="9">
      <div class="input-group-prepend">
        <!--TIME BLOCK1/DISPLAY FOR TIME 9AM-->
        <span class="input-group-text block1"></span>
      </div>
      <!-- INPUT FORM1/INPUT FOR 9AM ROW-->
      <input type="text" class="form-control form1" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!--10AM-->
    <div class="input-group input-group-lg" data-hour="10">
      <div class="input-group-prepend">
        <!--TIME BLOCK2/DISPLAY FOR TIME 10AM-->
        <span class="input-group-text block2"></span>
      </div>
      <!-- INPUT FORM2/INPUT FOR 10AM ROW-->
      <input type="text" class="form-control form2" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
    <!--11AM-->
    <div class="input-group input-group-lg" data-hour="11">
      <div class="input-group-prepend">
        <!--TIME BLOCK3/DISPLAY FOR TIME 11AM-->
        <span class="input-group-text block3"></span>
      </div>
      <!-- INPUT FORM3/INPUT FOR 11AM ROW-->
      <input type="text" class="form-control form3" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
    <!--12AM-->
    <div class="input-group input-group-lg" data-hour="12">
      <div class="input-group-prepend">
        <!--TIME BLOCK4/DISPLAY FOR TIME 12PM-->
        <span class="input-group-text block4"></span>
      </div>
      <!-- INPUT FORM4/INPUT FOR 12pm ROW-->
      <input type="text" class="form-control form4" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
    <!--1PM-->
    <div class="input-group input-group-lg" data-hour="1">
      <div class="input-group-prepend">
        <!--TIME BLOCK5/DISPLAY FOR TIME 1PM-->
        <span class="input-group-text block5"></span>
      </div>
      <!-- INPUT FORM5/INPUT FOR 1PM ROW-->
      <input type="text" class="form-control form5" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
    <!-- 2PM-->
    <div class="input-group input-group-lg" data-hour="2">
      <div class="input-group-prepend">
        <!--TIME BLOCK6/DISPLAY FOR TIME 2PM-->
        <span class="input-group-text block6"></span>
      </div>
      <!-- INPUT FORM6/INPUT FOR 2PM ROW-->
      <input type="text" class="form-control form6" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
    <!--3PM-->
    <div class="input-group input-group-lg" data-hour="3">
      <div class="input-group-prepend">
        <!--TIME BLOCK7/DISPLAY FOR TIME 3PM-->
        <span class="input-group-text block7"></span>
      </div>
      <!-- INPUT FORM7/INPUT FOR 3PM ROW-->
      <input type="text" class="form-control form7" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
    <!--4PM-->
    <div class="input-group input-group-lg" data-hour="4">
      <div class="input-group-prepend">
        <!--TIME BLOCK8/DISPLAY FOR TIME 4PM-->
        <span class="input-group-text block8"></span>
      </div>
      <!-- INPUT FORM8/INPUT FOR 4PM ROW-->
      <input type="text" class="form-control form8" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
    <!--5PM-->
    <div class="input-group input-group-lg" data-hour="5">
      <div class="input-group-prepend">
        <!--TIME BLOCK9/DISPLAY FOR TIME 5PM-->
        <span class="input-group-text block9"></span>
      </div>
      <!-- INPUT FORM9/INPUT FOR 5PM ROW-->
      <input type="text" class="form-control form9" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
